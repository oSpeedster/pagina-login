<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="icon" type="image/png" href="./img/code_icon-icons.com_73620.png">
</head> 
<body>
    
    <div class="login-page">
        <div class="divDiv">
            <div class="login-div">
                <div class="login-fundo"></div>
                <div class="login-text">
                    <div class="login-div2">
                        <p>LOGIN</p><br>
                        <label for="loginUser" class="label">USUARIO</label>
                        <input class="boxform" type="text" id="loginUser" name="user" value=""><br>
                        <label for="loginSenha" class="label">SENHA</label>
                        <div id="input_container">
                            <input class="boxform" type="password" id="loginSenha" name="password" value="">
                            <img onclick="verSenha()" src="https://cdn-icons-png.flaticon.com/512/722/722174.png" id="input_img">
                        </div>
                        <span onclick="esqueciSenha()" id="esqueciSenha">Esqueci a senha</span><br>
                        <button onclick="enviar()" id="botao-logar" type="submit">ENTRAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
